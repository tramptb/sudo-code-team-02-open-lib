<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="icon" href="../public/favicon.ico">
    <title>Profile</title>
</head>
<body>
    <div class="container">

        <header class="header">

        </header>
            
        <div class="account">
            <div class="account__avt">
                <div class="account-img">
                    <img src="../img/profile.png" alt="" id="profile-img">
                    <div class="info-img">
                        <p class="name">Your Name</p>
                        <label for="input-file" class="update-img">Update Profile Image</label>
                        <input type="file" accept="image/jpge, image/png, image/jpg" id="input-file">
                    </div>
                </div>

            </div>

            <div class="account__info">
                <h3>Edit Your Profile</h3>
                <form action="">
                    <div class="form">
                        <div class="form-control">
                            <label for="">Name</label>
                            <input type="text">
                        </div>
    
                        <div class="form-control">
                            <label for="">Email</label>
                            <input type="email">
                        </div>
    
                        <div class="form-control">
                            <label for="">Password changes</label>
                            <input type="text" placeholder="Password current">
                            <input type="text" placeholder="New password">
                            <input type="text" placeholder="Confirm password">
                        </div>
                    </div>
    
                    <div class="selection">
                        <button class="cancel">Cancel</button>
                        <button class="save">Save changes</button>
                    </div>
                </form>
    
            </div>
        </div>

        <footer class="footer">

        </footer>

    </div>

    <script src="../javascript/profile.js"></script>
</body>
</html>
