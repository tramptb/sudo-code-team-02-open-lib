<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon-all/icon banner/logo favicon.png">
    <link rel="icon" href="../public/favicon.ico">
    <title>Register</title>

</head>
<body>
    <div class="container">

        <form class="form" onsubmit="return checkValidate()">
            <h1>REGISTER</h1>
            <div class="form-control">
                <label for="email" class="label-input">Email </label>
                <input id="email" type="email" name="email" placeholder="user1@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-control">
                <label for="password" class="label-input">Password</label>
                <input id="password" type="password" name="password" placeholder="123456@zZ">
                <i class="bi bi-eye-slash-fill show-hide"></i>
                <span class="form-message"></span>
            </div>

            <div class="form-control">
                <label for="confirm-password" class="label-input">Confirm password</label>
                <input id="confirm-password" type="password" name="confirm-password" placeholder="123456@zZ">
                <i class="bi bi-eye-slash-fill show-hide"></i>
                <span class="form-message"></span>
            </div>

            <button class="btn-submit" type="submit" onclick="createUser()">Sign up</button>
            <p class="signin">Already have an acount ? <a href="../html/login.html">Sign in</a></p>
        </form>
    </div>
    <script src="../javascript/register.js"></script>
    <script src="../javascript/dataregister.js"></script>
</body>
</html>
