<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/newpw.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon-all/icon banner/logo favicon.png">
    <link rel="icon" href="../public/favicon.ico">
    <title>Log in</title>

</head>
<body>
    <div class="main">
        <form action="" class="form" onsubmit="return checkValidate()">
            <h1>NEW PASSWORD</h1>
            <div class="form-control">
                <label for="" class="label-input">Password</label>
                <input id="password" type="password" name="password" placeholder="Password has at least 8 characters">
                <i class="bi bi-eye-slash-fill show-hide"></i>
                <span class="form-message"></span>
            </div>

            <div class="form-control">
                <label for="" class="label-input">Confirm password</label>
                <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm your passwword">
                <i class="bi bi-eye-slash-fill show-hide"></i>
                <span class="form-message"></span>
            </div>
          
            <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="../javascript/register.js"></script>
</body>
</html>
